<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My note-taking app</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Note-taking Platform</h1>
        <button id="new-btn">NEW NOTE</button>

        <div class="notes-display">
            <!--javascript-->
        </div>

        <div class="modal-overlay hidden">
            <div class="modal-content">
                <div class="note-title">
                    <input id="title" type="text" placeholder="Title">
                    <button class="cancel-btn">CANCEL</button>
                    <button class="save-btn">SAVE</button>
                </div>
                <div id="text-area" contenteditable="true" data-placeholder="Start your note..." spellcheck="false"></div>
                <div class="modal-footer">
                    <button class="image-btn" id="image-upload-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="http://www.w3.org/2000/svg" width="20px" fill="currentColor">
                            <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm40-80h480L570-480 450-320l-90-120-120 160Zm-40 80v-560 560Z"/>
                        </svg>
                        Add Image
                    </button>
                    <input type="file" id="image-file-input" accept="image/*" multiple style="display: none;">
                    <div class="color-tags">
                        <button class="color" id="default"></button>
                        <button class="color" id="green"></button>
                        <button class="color" id="blue"></button>
                        <button class="color" id="black"></button>
                        <button class="color" id="pink"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
